<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <!-- Nome -->
  <div class="form-group">
    <label for="name">Nome</label>
    <input id="name" type="text" formControlName="name" />
    <small *ngIf="f['name'].touched && f['name'].invalid" class="error">
      Nome é obrigatório.
    </small>
  </div>

  <!-- Email -->
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" />
    <small *ngIf="f['email'].touched && f['email'].invalid" class="error">
      <span *ngIf="f['email'].errors?.['required']">Email é obrigatório.</span>
      <span *ngIf="f['email'].errors?.['email']">Formato de email inválido.</span>
    </small>
  </div>

  <!-- Função -->
  <div class="form-group">
    <label for="role">Função</label>
    <input id="role" type="text" formControlName="role" />
    <small *ngIf="f['role'].touched && f['role'].invalid" class="error">
      Função é obrigatória.
    </small>
  </div>

  <!-- Ativo -->
  <div class="form-group">
    <label for="active">Ativo</label>
    <input id="active" type="checkbox" formControlName="active" />
  </div>

  <!-- Erro geral -->
  <div *ngIf="error">
    <small class="error">{{ error }}</small>
  </div>

  <!-- Botões -->
  <div class="form-actions">
    <button type="submit" [disabled]="loading">Salvar</button>
    <button type="button" (click)="cancel()">Cancelar</button>
  </div>
</form>
